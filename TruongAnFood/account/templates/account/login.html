{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto py-8 bg-slate-800 text-center">
    <h1 class="text-3xl text-white">Log in</h1>

    <form class="mt-6 px-8 space-y-4">
        <div>
            <label class="text-white">Email</label><br>
            <input name = "email" type="email" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <label class="text-white">Mật khẩu</label><br>
            <input name = "password" type="password" class="w-full py-4 px-6 bg-slate-500 text-white">
        </div>

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Đăng Nhập</button>
        </div>

        <div>
            aria-label = "Error message" id = "email-error" class = "text-red-500 text-sm hidden">Email không hợp lệ</div>
    </form>
</div>
{% endblock %}
